<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Mars Doodles 2.0</title>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-mars"></i> Mars Doodles 2.0</h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username <i class="fas fa-hand-point-down"></i></label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <button type="button" class="btn" onclick="joinGame()">Join Game</button>
                <button type="button" class="btn" onclick="createGame()">Create Game</button> <!-- Added button -->
                <div id="roomIdDisplay" style="display: none;">
                    <label for="roomId">Room ID:</label>
                    <input type="text" id="roomId" readonly />
                    <button type="button" onclick="copyRoomLink()">Copy Room Link</button>
                </div>
            </form>
        </main>
    </div>
    <div class="mars"></div>
    <div class="sun"></div>

    <script>
        function joinGame() {
            // Implement join game functionality
        }

        function createGame() {
            fetch('/create-room') // Send GET request to server
                .then(response => response.json())
                .then(data => {
                    document.getElementById('roomId').value = data.roomId; // Display room ID
                    document.getElementById('roomIdDisplay').style.display = 'block'; // Show room ID
                })
                .catch(error => console.error('Error creating room:', error));
        }

        function copyRoomLink() {
            const roomId = document.getElementById('roomId').value;
            const roomLink = window.location.href.split('?')[0] + '?roomId=' + roomId;
            navigator.clipboard.writeText(roomLink)
                .then(() => alert('Room link copied to clipboard: ' + roomLink))
                .catch(error => console.error('Error copying room link:', error));
        }
    </script>
</body>

</html>
